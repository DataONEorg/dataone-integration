<html>
    <head>
        <title>Member Node Web Service Test Results</title>
        <style type="text/css">
			div { padding-left: 10px; padding-right: 10px; border-top: 2px solid #CCC; }
			body { font-family: sans-serif; margin: 0px; }
			div.padded { margin-top: 20px; }
			table { width: 100%; }
			th { text-align: left; }
			td { width: 60%; text-align: left; font-weight=normal; font-size: smaller; padding-left: 50px; }
			.green {background-image: url('images/blue.png'); background-repeat: no-repeat; padding: 10px; padding-left: 70px;}
			.red {background-image: url('images/red.png'); background-repeat: no-repeat; padding: 10px; padding-left: 70px;}
			.orange {background-image: url('images/grey.png'); background-repeat: no-repeat; padding: 10px; padding-left: 70px;}
			.greyDescr {background: #ccc; padding: 10px; padding-left: 70px; font-family: serif;}
			.yellow {background-image: url('images/yellow.png'); background-repeat: no-repeat; padding: 10px; padding-left: 70px;}
			.greyHeader {background: grey; padding: 10px; padding-left: 30px;}
		</style>
		<script language="javascript">
function toggleTrace(showHideDiv, switchTextDiv) {
    var ele = document.getElementById(showHideDiv);
    var text = document.getElementById(switchTextDiv);
    if(ele.style.display == "block") {
    ele.style.display = "none";
    text.innerHTML = "show trace";
    }
    else {
    ele.style.display = "block";
    text.innerHTML = "hide trace";
    }
}
</script>		
    </head>
    <body>
        <div style="background: #ccc; padding: 20px; font-weight: bold;">DataONE Member Node Web
            Service Test Results</div>
        <div class="template"/>
    </body>
</html>
